{% extends 'base.html' %}

{% load static %}

{% block main %}
    <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Register for your account</p>
                </div>
            </div>
        </header>

    <div class="container col-4 ">
        <form action="{% url 'register' %}" method="POST" style="margin: 50px 0;">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <br>
            <button type="submit" class="btn btn-secondary">Register</button>




        </form>
    </div>





{% endblock %}
